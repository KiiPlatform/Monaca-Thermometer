<ons-page>
    <ons-toolbar>
        <div class="left"><ons-back-button>戻る</ons-back-button></div>
        <div class="center">デバイス登録</div>
    </ons-toolbar>
    <section style="padding: 8px">
        <div>オーナーID : {{user.getID()}}</div>
        <div>オーナー名 : {{user.getUsername()}}</div>
        <div>オーナーとして登録するデバイス名:</div>
        <input class="text-input" ng-model="vendorThingID" type="text"/>
        <section style="padding: 8px">
            <ons-button ng-click="ownerRegistration(vendorThingID)">Submit</ons-button>
        </section>
    </section>
</ons-page>
